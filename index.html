<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 2 - JQuery</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body class="container-sm">
	
	<header class="jumbotron">
		<h1 class="display-6">Calcula tu peso en otro planeta</h1>
		<hr class="my-6">
		<h2 class="lead text-right">No eres gordo, sólo estas en el planeta equivocado</h2>
	</header>

	<div class="row">
		<div class="col-sm-3">
			<img src="img/tie.jpg" alt="" class="img-fluid img-thumbnail">
		</div>
		
		<div class="col-sm-9 card card-body">

			<div class="form-group row">
				<h6 class="text-center col-sm-12">Ingrese sus datos</h6>
				<label for="planetas" class="col-sm-3 col-form-label text-right">Planeta: </label>
				<div class="col-sm-8">
					<select name="planetas" id="planetas" class="form-control">
						<option value="">Seleccione una opción</option>
						<option value="MER">Mercurio</option>
						<option value="VEN">Venus</option>
						<option value="MAR">Marte</option>
						<option value="JUP">Júpiter</option>
						<option value="SAT">Saturno</option>
						<option value="URA">Urano</option>
						<option value="NEP">Neptuno</option>
						<option value="PLU">Plutón</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="peso" class="col-sm-3 col-form-label text-right">Peso: </label>
				<div class="col-sm-8">
					<input type="number" id="peso" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-8 offset-sm-3">
					<button id="btn" class="btn btn-primary btn-block">Calcular</button>
				</div>
			</div>

		</div>
	</div>
	
	
	
	<div class="alert alert-primary text-center">
		Tu peso en <span id="planetaSelec">xx</span> es: <span id="resul">00</span>kg.
	</div>

</body>
</html>
